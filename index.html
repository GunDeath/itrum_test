<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

<header class="container">
    <p>Task tracker</p>
    <button class="call-cart">Cart</button>
</header>

<main class="container">
    <h1>Task tracker</h1>
    <div>
        <div class="tasks-block">
            <label class="all-check-block displayNone">
                <p>All checked</p>
                <input type="checkbox" class="all-check">
            </label>
        </div>
        <div class="tasks-create-block">
            <input type="text" class="task-text" placeholder="Write your task">
            <button class="task-create-btn">Create</button>
            <button class="task-remove-btn displayNone">Remove</button>
            <p class="empty-input displayNone">Input is empty</p>
        </div>

        <div class="cart-block  displayNone">
            <h2>Cart</h2>
            <button class="return-task displayNone">Return</button>
        </div>
    </div>
</main>


<script src="script.js"></script>
</body>
</html>
